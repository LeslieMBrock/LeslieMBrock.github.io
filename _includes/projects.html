<div class="projects-gallery">
  {% for project in site.data.projects %}
    <div class="project-card">
      <img src="{{ project.image }}" alt="{{ project.title }} screenshot" class="project-image"/>
      <h3><a href="{{ project.url }}" target="_blank">{{ project.title }}</a></h3>
      <p>{{ project.description }}</p>
    </div>
  {% endfor %}
</div>

<style>
.projects-gallery {
  display: flex;
  flex-wrap: wrap;
  gap: 2rem;
}
.project-card {
  border: 1px solid #eaeaea;
  border-radius: 8px;
  padding: 1rem;
  width: 270px;
  box-shadow: 0 2px 8px #0001;
  background: #fff;
  text-align: center;
}
.project-image {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 6px;
  margin-bottom: 1rem;
}
</style>
